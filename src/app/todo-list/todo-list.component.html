<div class="container">
  <div class="card w-75 mx-auto center shadow-lg mt-4"> 
    <div class="card-header text-center">
      <h1 class="display-6 fw-bold">To Do List</h1>
    </div>
    <div class="card-body p-6">
      <div class="input-form">
        <form (ngSubmit)="onSubmit(taskForm)" #taskForm ="ngForm">
            <div class="form-group">
             <div class="input-group">
              <input type="text" class="form-control" id="task" placeholder="Enter You Task" ngModel name="task" required>
              <button type="button" (click)="resetForm(taskForm)" class="btn-close" style="margin-left: -0px; margin: 5px; z-index: 100;">
            </button>  
          </div>                          
            </div>
            <button type="submit" id="submitButton" class="btn btn-success" [disabled]="taskForm.invalid">Submit</button>
          </form>
          <div class="card-header text-center"><h6>Total Tasks: {{taskArray.length}}</h6></div>
         
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Task</th>
                
                <th scope="col">Delete</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of taskArray; index as i">
                <td>{{ t.taskName }}</td>
                
                <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
                <td><input id="myCheckbox" type="checkbox" (change)="onCheck(i)"></td> 
              </tr>
            </tbody>
          </table>
          </div>
    </div>
  </div>
